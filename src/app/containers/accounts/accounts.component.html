<div fxLayout="row" fxLayoutAlign="center stretch" class="favorites">
  <div fxFlex.xs="90%" fxFlex.sm="80%" fxFlex.md="70%" fxFlex.lg="65%" fxFlex.xl="60%">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h1 class="mat-h1">Accounts</h1>
        </mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <nae-accounts-table [accounts]="accounts | async" (delete)="onDelete($event)" (edit)="onEdit($event)"></nae-accounts-table>
      </mat-card-content>
    </mat-card>
  </div>
</div>
